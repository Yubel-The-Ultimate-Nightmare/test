<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="chart_div"></div>
<script>
	google.charts.load('current', {packages: ['corechart', 'bar']});
	google.charts.setOnLoadCallback(drawBasic);
		function drawBasic()
			{var data = new google.visualization.arrayToDataTable([['Time', 'Value'],['8 AM', 1], ['9 AM', 2], ['10 AM', 3], ['11 AM', 4], ['12 AM', 5],['13 AM', 6], ['14 AM', 7], ['15 AM', 8], ['16 AM', 9], ['17 AM', 10],]);
		var options = {title: 'Value Throughout the Day',hAxis: { title: 'Time of Day'},vAxis: {title: 'Value'}};}
		var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));chart.draw(data, options);
</script>
